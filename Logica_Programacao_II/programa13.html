<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    var x = 20;
    var y = 20;

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    var taxa = 10;

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);

    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);

    }

    function leDoTeclado(evento) {

        if ((evento.keyCode == esquerda) && (x >=11)) {

            x = x - taxa;

        } else if ((evento.keyCode == direita) && (x <= 585)) {

            x = x + taxa;

        } else if ((evento.keyCode == cima) && (y >= 11)) {

            y = y - taxa;

        } else if ((evento.keyCode == baixo) && (y <= 385)) {

            y = y + taxa;

        } else if ((evento.keyCode == direita) && (x <= 585) && (evento.keyCode == baixo) && (y <= 385)) {

            x = x + taxa;
            y = y + taxa;

        } else if ((evento.keyCode == direita) && (x <= 585) && (evento.keyCode == cima) && (y >= 11)) {

            x = x + taxa;
            y = y - taxa;

        } else if ((evento.keyCode == esquerda) && (x <= 585) && (evento.keyCode == baixo) && (y <= 385)) {

            x = x - taxa;
            y = y + taxa;

        } else if ((evento.keyCode == esquerda) && (x <= 585) && (evento.keyCode == cima) && (y >= 11)) {

            x = x - taxa;
            y = y - taxa;

        }


    }

    document.onkeydown = leDoTeclado;
    setInterval(atualizaTela, 20);

</script>
