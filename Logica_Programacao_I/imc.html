<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<hr>")
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(peso, altura) {

        return peso / (altura * altura);
        
    }

   var nome = prompt("Informe o seu nome:");
   var alturaInformada = prompt(nome + " informe sua altura:");
   var pesoInformado = prompt(nome + " informe seu peso:");
   var imc = calculaImc(pesoInformado, alturaInformada);
   
   mostra(nome + ", o seu IMC é: " + imc);

    if(imc < 18.5) {
        
        mostra(nome + ", seu IMC está <big>ABAIXO</big> do recomendado!");
    
    }
    
    if(imc > 35) {
        
        mostra(nome + ", seu IMC está <big>ACIMA</big> do recomendado!");
    }
    
    if(imc >= 18.5 && imc <= 35) {
        
        mostra(nome + ", seu IMC está <big>EXCELENTE</big>!");
    
    }

    mostra("FIM!")

</script>
