<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<hr>")
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    mostra("Tabuada do 7:");

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
    
        mostra ("7 x " + multiplicador + " = " + 7 * multiplicador);
        
    }
    
    mostra("FIM!");

</script>
