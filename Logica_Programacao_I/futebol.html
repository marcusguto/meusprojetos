<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<hr>")
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("Seu time tem " + pontos + " pontos.")

    if(pontos > 28) {
        
        mostra("Seu time está com desempenho <big>MELHOR</big> do que o ano passado!");
    
    }
    
    if(pontos < 28) {
        
        mostra("Seu time está com desempenho <big>PIOR</big> do que o ano passado!");
    }
    
    if(pontos == 28) {
        
        mostra("Seu time está com desempenho <big>IGUAL</big> ao ano passado!");
    
    }

    mostra("FIM!")

</script>
