<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green'];
    var opcaoCor = 0;
    var raio = 10;
    
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((evento.shiftkey) && (evento.altKey)) {

            alert('SÃ³ aperte uma tecla por vez, por favor!');

        } else if((evento.shiftKey) && (raio <= 40)) {

            raio = raio + 10;

          } else {

                if((evento.altKey) && (raio > 5)) {

                    raio = raio - 5;
                }

            }
        
        pincel.fillStyle = cores[opcaoCor];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI)
        pincel.fill();
                
    }

    function mudaCor() {
       
        if(opcaoCor == 0) {

            alert('Nova cor selecionada: VERMELHO!');
            
        } else {

            if(opcaoCor == 1) {

                alert('Nova cor selecionada: VERDE!');
                
            } else {

                alert('Nova cor selecionada: AZUL!')
                opcaoCor = -1;

            }

        }

        opcaoCor++;

        return false;
        
    }

    tela.onclick = desenhaCirculo;
    tela.oncontextmenu = mudaCor;

</script>
