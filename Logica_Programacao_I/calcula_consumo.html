<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComAlcool = 300;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Tanque: " + tanque + " litros.");
	document.write("<br>");
	document.write("Distância percorrida: " + caminhoComGasolina + " km.");
	document.write("<br>");
	document.write("Consumo de gasolina: " + consumoDeGasolina + " km/l.");
	document.write("<br>");
	document.write("Consumo de álcool: " + consumoDeAlcool + " km/l.")


</script>
